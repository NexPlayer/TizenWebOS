<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NexPlayerâ„¢ provides a media player for smartTVs and consoles. It includes support for HLS, DASH, Microsoft Smooth Streaming and progressive download.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="assets/style.css">
</head>
<style>
  :root {
    --sidebar-width : 450px;
  }
  .markdown-section{max-width: 900px;}
  .sidebar-nav a img, .sidebar nav a img {
    margin-top: 10px;
  }
  .sidebar-nav>ul>li>ul>li>ul>li>a:before {
    content:none;
  }
  .sidebar-nav>ul>li>ul>li>ul>li.active>a:before {
    content:none;
  }

  details::before {
    content: "\025B8";
    float: left;
}

details[open]::before {
    content:"\025BE";
    float: left;
}
</style>
<body>
  <div id="app">Please wait ... </div>
  <script>
    window.$docsify = {
      basePath: './',
      loadSidebar: 'sidebar.md',
      themeColor: '#DC143C',
      externalLinkTarget:'_blank',
      name: '',
      repo: '',
      search:'auto',
    search: {
      maxAge: 86400000,
      paths: 'auto',
      placeholder: 'Type to search',
      noData: 'No Results!',
      namespace: 'nexplayer-tizen'
    },    
    depth: 5,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 3,
    hideOtherSidebarContent: false,
    themeable : { 
				responsiveTables: true 
      },
      pagination: {
        previousText: 'Back',
        nextText: 'Next',
        crossChapter: true,
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Boostrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Font Awesome!-->
</body>
</html>
